
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css" />
    <!--  Linking the Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- Toast Link -->

    <link
      href="
https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.css
"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.js"
      integrity="sha512-MnKz2SbnWiXJ/e0lSfSzjaz9JjJXQNb2iykcZkEY2WOzgJIWVqJBFIIPidlCjak0iTH2bt2u1fHQ4pvKvBYy6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <nav>
      <div class="container">
        <h1>Dictionary</h1>
      </div>
    </nav>
    <main>
      <section class="input container">
        <h2>Find any word exist in the world :)</h2>
        <div class="form_wrap">
          <div class="input_wrap">
            <input type="text" id="input" placeholder="Search ..." />
            <button id="searchBtn">Search</button>
          </div>
        </div>
      </section>

      <section class="data container">
        <span class="loading">Loading...</span>
        <div class="defination">
          <button id="copy-btn">
            <span class="material-symbols-outlined"> content_copy </span>
          </button>
          <p class="def"></p>
        </div>
        <div class="audio"></div>

        <div id="notFound"></div>
      </section>
    </main>
    <footer>
      <div class="footer">
        <p>&copy; Created By - Vijaysingh Maurya 2024-2025</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
